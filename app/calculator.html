<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator â€” Free Code Camp project</title><!-- Bootstrap -->
    <link href="./css/calculator.css" rel="stylesheet"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="calc">
      <div id="display">0</div>
      <div class="row">
        <button onClick="setDisplay(0)" class="single">AC</button>
        <button onClick="posNeg()" class="single">+/-</button>
        <button onClick="percent()" class="single">%</button>
        <button onClick="setOperater('divide')" class="single">&divide;</button>
      </div>
      <div class="row">
        <button onClick="enterNumber(this)" class="single">7</button>
        <button onClick="enterNumber(this)" class="single">8</button>
        <button onClick="enterNumber(this)" class="single">9</button>
        <button onClick="setOperater('multiply')" class="single">&times;</button>
      </div>
      <div class="row">
        <button onClick="enterNumber(this)" class="single">4</button>
        <button onClick="enterNumber(this)" class="single">5</button>
        <button onClick="enterNumber(this)" class="single">6</button>
        <button onClick="setOperater('subtract')" class="single">-</button>
      </div>
      <div class="row">
        <button onClick="enterNumber(this)" class="single">1</button>
        <button onClick="enterNumber(this)" class="single">2</button>
        <button onClick="enterNumber(this)" class="single">3</button>
        <button onClick="setOperater('add')" class="single">+</button>
      </div>
      <div class="row">
        <button onClick="enterNumber(this)" class="double">0</button>
        <button onClick="enterNumber(this)" class="single">.</button>
        <button onClick="doMath()" class="single">=</button>
      </div>
    </div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.js"></script><!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/calculator.js"></script>
  </body>
</html>
